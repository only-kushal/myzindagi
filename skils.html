  body {

  nav {

  nav ul {
    list-style: none;

  nav ul li {

  nav ul li a {
    color: white;

  nav ul li a:hover {

  /* Responsive toggle */

    display: none;
    font-size: 24px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #4CAF50;
    }
    nav ul li {
      margin: 10px 0;
      text-align: center;
    }
    .menu-btn {

  function toggleMenu() {
    const menu = document.getElementById('menu');

      menu.style.display = 'flex';
    }
  }
