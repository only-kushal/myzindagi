<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>myzindagi</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }
   footer {
      text-align: center;
      padding: 20px;
      background-color: #1E1E1E;
      color: #555;
      font-size: 14px;
    }
  nav {
    background: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }
  .logo {
    font-weight: bold;
    font-size: 20px;
    color: white;
     
  }
  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }
  nav ul li {
    margin-left: 20px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 6px 10px;
    border-radius: 5px;
  }
  nav ul li a:hover {
    background: rgba(255,255,255,0.2);
  }

  /* Responsive toggle */
  .menu-btn {
    display: none;
    font-size: 24px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      height: auto; 
    }
    nav ul li {
      margin: 10px 0;
      text-align: center;
    }
    .menu-btn {
      display: block;
    }
  }
  /* === Home Section === */
#home {
  position: relative;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}

/* === Slider Wrapper === */
.hero-slider {
  position: relative;
  height: 100%;
  width: 100%;
}

/* === Each Slide === */
.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* === Slide Images === */
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.7);
}

/* === Overlay === */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7));
  z-index: 2;
}

/* === Hero Text === */
.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  text-align: center;
  color: #fff;
  text-shadow: 0 0 15px rgba(0,255,136,0.6);
  animation: fadeUp 2s ease forwards;
}

/* === Main Title === */
.hero-text .title-glow {
  font-size: 4rem;
  margin-bottom: 10px;
  color: #00ff88;
  text-transform: uppercase;
  letter-spacing: 3px;
  animation: glowPulse 2s infinite alternate;
}

/* === Subtitle === */
.hero-text .subtitle {
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: #fff;
  letter-spacing: 1px;
}

/* === Description === */
.hero-text p {
  font-size: 1.2rem;
  color: #f0f0f0;
  letter-spacing: 1px;
}

/* === Animations === */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translate(-50%, -40%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

@keyframes glowPulse {
  from {
    text-shadow: 0 0 15px rgba(0,255,136,0.5);
  }
  to {
    text-shadow: 0 0 30px rgba(0,255,136,1), 0 0 50px rgba(0,255,136,0.8);
  }
}

/* === Responsive Design === */
@media (max-width: 768px) {
  .hero-text .title-glow {
    font-size: 2.5rem;
  }
  .hero-text .subtitle {
    font-size: 1.2rem;
  }
  .hero-text p {
    font-size: 1rem;
  }
}
</style>
</head>
